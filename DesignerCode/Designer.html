<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Cover Design</title>
  </head>
  <body>
	<nav class="navbar navbar-dark bg-dark"> 
	<a class="navbar-brand" style="color: white;">Cover Designer</a>
	</nav>
	<div class="row">
		<div class="col" style="border: 1px black solid;">
			<div style="margin: 20px 50px;">
				<form>
				  <div class="form-group">
					<label for="title">Book title</label>
					<input type="text" class="form-control" id="title">
				  </div>
					<div class="form-group">
					<label for="subtitle">Book subtitle</label>
					<input type="text" class="form-control" id="subtitle">
				  </div>
					<div class="form-group">
					<label for="author">Author name</label>
					<input type="text" class="form-control" id="author">
				  </div>
				   <div class="form-group">
					<label for="color">Background Color</label>
					<select class="form-control" id="color">
					  <option value="red">Red</option>
					  <option value="blue">Blue</option>
					  <option value="green">Green</option>
					  <option value="yellow">Yellow</option>
					  <option value="aqua">Aqua</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="publisher">Publisher</label>
					<input type="text" class="form-control" id="publisher">
				  </div>
				  <div class="form-group">
					<label for="year">publishing year</label>
					<input type="text" class="form-control" id="year">
				  </div>
				  <div class="form-group">
					<label for="image">Cover image</label>
					<input type="file" accept=".gif,.jpg,.jpeg,.png" class="form-control-file" id="image">
					<small class="form-text text-muted">Please copy the choosen file to images folder before selecting.</small>
				  </div>
				   <button type="button" id="generate" class="btn btn-primary">Generate</button>
				</form>
			</div>
		</div>
		<div class="col" style="border: 1px black solid;">
			<div id="cover" style="margin: 50px 50px; background-color:aqua; width: 580px; height: 520px;">
				<img id="photo" src="images/question.jpg" width="580" height="520" style="opacity:0.5;">
				<div style="width: 560px; position:absolute; top:50px;">
					<p id="book" style="margin-top: 70px; text-align:center; font-size:400%;"><ins><strong>Book Title</strong></ins></p>
					<p id="sub" style="margin-top: -25px; text-align:center; font-size:200%;">Subtitle</p>
					<p id="owner" style="font-size:150%; position:absolute; top:380px; left:30px;">Author</p>
					<p id="publish" style="font-size:150%; position:absolute; top:370px; right:20px;">Publisher</p>
					<p id="time" style="font-size:100%; position:absolute; top:400px; right:20px;">Publishing year</p>
				</div>			
			 </div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById("generate").onclick = function() {
			document.getElementById("book").innerHTML = "<ins><strong>"+document.getElementById("title").value+"</strong></ins>";
			document.getElementById("sub").innerHTML = document.getElementById("subtitle").value;
			document.getElementById("owner").innerHTML = document.getElementById("author").value;
			document.getElementById("publish").innerHTML = document.getElementById("publisher").value;
			document.getElementById("time").innerHTML = document.getElementById("year").value;
			document.getElementById("cover").style.backgroundColor = document.getElementById("color").value;
			document.getElementById("photo").src= "images/"+document.getElementById("image").value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
		}
	</script>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
